name: Lint 

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "*" ]

jobs:

  golint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.20

    - name: Get Dependencies
      run: go get -v -t -d ./...

    - name: Format
      run: make fmt 

    - name: Lint
      run: make lint
      